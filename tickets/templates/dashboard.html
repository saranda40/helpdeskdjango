{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <h2 class="mb-4">Dashboard {{ nombre_empresa }}</h2>
    <div class="row g-3">
        <div class="col-md-3">
            <div class="card text-white bg-warning">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="card-title">Visitors</h5>
                            <p class="card-text fs-4 fw-bold">1,294</p>
                        </div>
                        <i class="bi bi-people-fill card-icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-success">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="card-title">Sales</h5>
                            <p class="card-text fs-4 fw-bold">$ 1,345</p>
                        </div>
                        <i class="bi bi-bar-chart-fill card-icon"></i>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-danger">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="card-title">Subscribers</h5>
                            <p class="card-text fs-4 fw-bold">1303</p>
                        </div>
                        <i class="bi bi-newspaper card-icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-primary">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="card-title">Order</h5>
                            <p class="card-text fs-4 fw-bold">576</p>
                        </div>
                        <i class="bi bi-check-circle-fill card-icon"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Task</h5>
                    <p class="text-muted">Complete</p>
                    <div class="d-flex justify-content-center my-4">
                        <div class="position-relative d-inline-block" style="width: 150px; height: 150px;">
                                                   </div>
                    </div>
                    <p class="text-center text-muted">Completed</p>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">World Map</h5>
                    <p class="text-muted">Map of the distribution of users around the world</p>
                                    </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
